<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="flatpickr-master/dist1/flatpicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@5/bootstrap-4.css" />
    <link rel="stylesheet" href="bootstrap-4/bootstrap-4.scss">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="wizard my-5">
            <ul class="nav nav-tabs justify-content-center d-print-none" id="myTab" role="tablist">
                <li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 1: Trip Details">
                    <a class="nav-link active rounded-circle mx-auto d-flex align-items-center justify-content-center disabled" href="#step1" id="step1-tab" role="tab" aria-controls="step1" aria-selected="true">
                        <i class="fa-solid fa-plane fs-4 fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 2: Passengers">
                    <a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center disabled" href="#step2" id="step2-tab" role="tab" aria-controls="step2" aria-selected="false">
                        <i class="fa-solid fa-address-card fs-4 fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 3: Payment">
                    <a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center disabled" href="#step3" id="step3-tab" role="tab" aria-controls="step3" aria-selected="false">
                        <i class="fa-solid fa-wallet fs-4 fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 4: Conformation">
                    <a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center disabled" href="#step4" id="step4-tab" role="tab" aria-controls="step4" aria-selected="false">
                        <i class="fas fa-check fw-bold fs-2 fa-2x"></i>
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Section 1: Booking -->
                <div class="tab-pane fade show active" role="tabpanel" id="step1" aria-labelledby="step1-tab">
                    <div class="section" id="bookingSection">
                        <h2 class="TripDetailsTitle w-fit-content">Trip Details</h2>
                        <div class="booking-card border my-5  rounded-3 p-3">
                            <div class="">
                                <div>
                                    <div class="col-12 d-flex justify-content-end mb-3">
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create New Customer</button>                        
                                    </div>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="reservationForm">
                                        <div class="selectionCollection mb-5">
                                            <div class="row gy-3">
                                                <div class="col-sm-12 col-md-6 col-lg-3 position-relative mb-3">
                                                    <label class="pb-2 ps-1 fw-bold" for="chooseCompany">Choose Company:</label>
                                                    <select class="chooseCompany form-control me-2" name="chooseCompany" job="Choose Company Field" id="chooseCompany">
                                                        <option value="" disabled selected hidden>Choose Company</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-3 mb-3">
                                                    <label class="pb-2 ps-1 fw-bold" for="chooseCustomer">Choose Customer:<span class="text-danger fw-bolder">*</span></label>
                                                    <select class="form-control me-2" name="chooseCustomer" job="Choose Customer Field" id="chooseCustomer" required>
                                                        <option value="" disabled selected hidden>Choose Customer</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-3 mb-3">
                                                    <label class="pb-2 ps-1 fw-bold" for="selectBranch">Select Branch:<span class="text-danger fw-bolder">*</span></label>
                                                    <select class="form-control me-2" name="selectBranch" job="Select Branch Field" id="selectBranch" required>
                                                        <option value="" disabled selected hidden>Select Branch</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-3 mb-3">
                                                    <label class="pb-2 ps-1 fw-bold" for="selectSalesPerson">Select Sales Person:</label>
                                                    <select class="form-control me-2" name="selectSalesPerson" job="Select Sales Person Field" id="selectSalesPerson">
                                                        <option value="" disabled selected hidden>Select Sales Person</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="booking-card-bottom rounded-3 pt-2 w-100">
                                                <div class="row tripeType mb-3 justify-content-start gy-2" id="tripeType">
                                                    <div class="col-sm-12 col-lg-3">
                                                        <label class="ps-1 fw-bold" for="tripeType">Select Trip Type:<span class="text-danger fw-bolder">*</span></label>
                                                    </div>
                                                    <div class="col-sm-12 col-lg-9">
                                                        <input type="radio" id="roundTrip" name="tripeType" value="roundTrip" checked>
                                                        <label class="mr-3 font-weight-normal" for="roundTrip">Round Trip</label>
                                                        <input type="radio" id="OneWay" name="tripeType" value="OneWay">
                                                        <label class="mr-3 font-weight-normal" for="OneWay">One Way</label>
                                                        <input required type="radio" id="multiCity" name="tripeType" value="multiCity">
                                                        <label class="mr-3 font-weight-normal" for="multiCity">Multi City</label>
                                                    </div>
                                                </div>
                                                <div class="tripData position-relative">
                                                        <div class="row mb-2 row-data" data-row-index="0">
                                                            <div class="col-sm-12 col-md-6 col-lg-3 position-relative mb-3">
                                                                <label class="pb-2 ps-1 fw-bold" for="fromCountry">From:<span class="text-danger fw-bolder">*</span></label>
                                                                <select class="fromCountry form-control me-2" name="fromCountry" job="From Field" id="fromCountry" required>
                                                                    <option value="" disabled selected hidden>From</option>
                                                                    <option value="cairo">cairo</option>
                                                                    <option value="Alex">Alex</option>
                                                                    <option value="Aswan">Aswan</option>
                                                                </select>
                                                            </div>
                                                            <button class="btn exchange w-auto m-0 d-flex justify-content-center align-items-center p-0" onclick="exchangeDestenation(event)">
                                                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                                            </button>
                                                            <div class="col-sm-12 col-md-6 col-lg-3 mb-3">
                                                                <label class="pb-2 ps-1 fw-bold" for="toCountry">To:<span class="text-danger fw-bolder">*</span></label>
                                                                <select class="toCountry form-control me-2" name="toCountry" job="To Field" id="toCountry" required>
                                                                    <option value="" disabled selected hidden>To</option>
                                                                    <option value="cairo">cairo</option>
                                                                    <option value="Alex">Alex</option>
                                                                    <option value="Aswan">Aswan</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-12 col-md-6 col-lg-3 px-lg-0 mb-3">
                                                                <div class="d-flex dates-row">
                                                                    <div class="col-7 position-relative p-0">
                                                                        <label class="pb-2 ms-3 fw-bold" for="flatpickrDate">Departure:<span class="text-danger fw-bolder">*</span></label>
                                                                        <span class="flatpickrDateValue w-fit-content ms-2 position-absolute"></span>
                                                                    </div>
                                                                    <div class="col-5 position-relative px-0">
                                                                        <label class="toDateLabel pb-2 me-5 fw-bold" for="toDate">Return:<span class="text-danger fw-bolder">*</span></label>
                                                                        <span class="toDateValue w-fit-content position-absolute bg-white"></span>
                                                                    </div>
                                                                </div>
                                                                <div class="flatpickrDate  p-0">
                                                                    <div class="d-flex flatpickr align-items-center position-relative">
                                                                        <input class="flatpickrDate form-control text-light" type="text" placeholder="Select Date" name="flatpickrDate" job="Dates Field" value="" id="flatpickrDate" data-input required>                                                                
                                                                        <a class="input-button calender-btn position-absolute" title="toggle" data-toggle>
                                                                            <i class="fa-regular fa-calendar text-dark fs-5"></i>
                                                                        </a>
                                                                    
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12 col-md-6 col-lg position-relative passengersDetails px-lg-0 mx-lg-2 mb-3">
                                                                <label class="pb-2 ps-1 fw-bold" for="passengersData">Passengers Data:<span class="text-danger fw-bolder">*</span></label>
                                                                <input class="form-control passengersDataInput pe-2" type="number" readonly id="passengersDataInput" name="passengersData">
                                                                <i class="fa-solid fa-angle-down position-absolute"></i>
                                                                <span id="passengersDataSpan" class="passengersDataSpan"></span>
                                                                <div class="passengersData-list position-absolute d-none p-2 row" id="passengersDataList">
                                                                    <div class="adults d-flex justify-content-between align-items-center w-100">
                                                                        <p class="m-0 fw-bold">Adults</p>
                                                                        <div class="d-flex adults-controller justify-content-between align-items-center">
                                                                            <button type="button" class="btn add-btn">+</button>
                                                                            <p class="adultsCounter m-0 mx-2" id="adultsCounter">1</p>
                                                                            <button type="button" class="btn remove-btn">-</button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="childs d-flex justify-content-between align-items-center w-100">
                                                                        <p class="m-0 fw-bold">Children</p>
                                                                        <div class="d-flex childs-controller justify-content-between align-items-center">
                                                                            <button type="button" class="btn add-btn">+</button>
                                                                            <p class="childsCounter m-0 mx-2" id="childsCounter">0</p>
                                                                            <button type="button" class="btn remove-btn">-</button>
                                                                        </div>
                                                                    </div>
                                                                    <div class="infant d-flex justify-content-between align-items-center w-100">
                                                                        <p class="m-0 fw-bold">Infants</p>
                                                                        <div class="d-flex infants-controller justify-content-between align-items-center">
                                                                            <button type="button" class="btn add-btn">+</button>
                                                                            <p class="infantsCounter m-0 mx-2" id="infantsCounter">0</p>
                                                                            <button type="button" class="btn remove-btn">-</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div> 
                                                        </div>
                                                </div>
                                                <div class="rowData position-relative" id="rowData"></div>
                                                <div class="col-12 mb-3 bottom-0 justify-content-start p-0 mt-3 d-none" id="addRowdiv">
                                                    <button type="button" onclick="addRow()" class="btn btn-primary w-fit-content" id="addRowBtn">Add Row</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-md-end justify-content-center mb-5">
                            <a class="btn btn-primary next" id="nextToFlightInfo">Next <i class="fas fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Section 2: Flight Info -->
                <div class="tab-pane fade" role="tabpanel" id="step2" aria-labelledby="step2-tab">
                    <div class="section" id="flightInfoSection">
                        <h2 class="flightInfoSectionTitle text-center w-fit-content">Passengers</h2>
                        <div class="flightInfo mt-5 mb-5 p-3 justify-content-center align-items-center rounded-4" id="flightInfo">
                            <div class="multiCityDataHeader" id="multiCityDataHeader"></div>
                        </div>
                        <div class="position-relative mb-3 mx-2" id="passengersRow">
                            <div id="adults"></div>
                            <div id="childs"></div>
                            <div id="infants"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-primary previous"><i class="fas fa-angle-left"></i> Back</a>
                        <a class="btn btn-primary next" id="nextToPayments">Next <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
                <!-- Section 3: Payments -->
                <div class="tab-pane fade" role="tabpanel" id="step3" aria-labelledby="step3-tab">
                    <div class="section" id="paymentsSection">
                        <h2 class="paymentsSectionTitle text-end w-fit-content">Payment</h2>
                        <div class="paymentsSection border my-5  p-3 rounded-3">
                            <div class="inputsDivs">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-3 p-3">
                                        <label class="pb-2 ps-2 fw-bold" for="totalCoatPrice">Total cost Price:</label>
                                        <input type="text" class="form-control" name="totalCoatPrice" id="paymentTotalCost" placeholder="Total cost Price" readonly>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-3 p-3">
                                        <label class="pb-2 ps-2 fw-bold" for="totalSellingPrice">Total Selling Price:</label>
                                        <input type="text" class="form-control" name="totalSellingPrice" id="paymentTotalSellingPrice" placeholder="Total Selling Price" readonly>                    
                                    </div>
                                </div>
                                <div>
                                    <p class="p-2 h5">Payment Schedule</p>
                                    <table class="table text-center table-bordered border-primary">
                                        <thead>
                                            <tr>
                                                <th>Treasury</th>
                                                <th>Amount</th>
                                                <th>Notes</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody">
                                        </tbody>
                                        <tbody class="total-body">
                                                <tr id="total"></tr>
                                                    <th class="align-middle">
                                                        Total Amount
                                                    </th>
                                                    <td>
                                                        <input type="text" class="form-control" name="DetermineThevaluePaid" id="DetermineThevaluePaid" value="0" placeholder="Determine The value Paid" readonly>
                                                    </td>
                                                    <td>
                                                        -
                                                    </td>
                                                    <td>
                                                        -
                                                    </td>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-primary mb-3" id="addTableRow">Add Row</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-primary previous"><i class="fas fa-angle-left"></i> Back</a>
                        <a class="btn btn-success finish-btn">Finish</a>
                    </div>
                </div>
                <!-- Section 4: Confirmation -->
                <div class="tab-pane fade" role="tabpanel" id="step4" aria-labelledby="step4-tab">
                    <div class="section" id="confermationSection">
                        <h2 class="confermationSectionTitle text-end w-fit-content d-print-none">Confirmation</h2>
                        <div class="confermationSection border my-5  p-3 rounded-3">
                            <div class="check-icon d-flex justify-content-center align-items-center">
                                <div class="circle p-3 d-flex justify-content-center align-items-center">
                                    <i class="fas fa-check fw-bold fs-3"></i>
                                </div>
                            </div>
                            <h2 class="mb-5 mt-1 text-center fs-5">Completed</h2>
                            <div class="data-summary  mb-3" id="data-summary">
                                <div class="multiCityData" id="multiCityData"></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a class="btn print-btn btn-outline-primary d-print-none print-none" id="print-btn">print</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="jquery-3.7.1.js"></script>
<script src="wizard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="flatpickr-master/dist1/flatpicker.min.js"></script>
<script>flatpickr(".flatpickrDate", {mode: "range",minDate: "today" , dateFormat: "d-m-Y" , wrap: true})</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="main.js"></script>
</body>
</html>
