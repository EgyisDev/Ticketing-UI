<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container mt-5">
	<div class="wizard my-5">
		<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
			<li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 1: Trip Details">
				<a class="nav-link active rounded-circle mx-auto d-flex align-items-center justify-content-center" href="#step1" id="step1-tab" role="tab" aria-controls="step1" aria-selected="true">
					<i class="fa-solid fa-plane fs-4"></i>
				</a>
			</li>
			<li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 2: Passengers">
				<a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center" href="#step2" id="step2-tab" role="tab" aria-controls="step2" aria-selected="false">
                    <i class="fa-solid fa-address-card fs-4"></i>
				</a>
			</li>
			<!-- <li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 3">
				<a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center" href="#step3" id="step3-tab" role="tab" aria-controls="step3" aria-selected="false" title="Step 3">
					<i class="fas fa-star"></i>
				</a>
			</li> -->
			<li class="nav-item flex-fill" role="presentation" data-bs-toggle="tooltip" data-bs-placement="top" title="Step 3: Payment">
				<a class="nav-link rounded-circle mx-auto d-flex align-items-center justify-content-center" href="#step3" id="step3-tab" role="tab" aria-controls="step3" aria-selected="false">
					<i class="fa-solid fa-wallet fs-4"></i>
				</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
            <!-- Section 1: Booking -->
			<div class="tab-pane fade show active" role="tabpanel" id="step1" aria-labelledby="step1-tab">
                <div class="section" id="bookingSection">
                    <h2 class="TripDetailsTitle text-start w-50">Trip Details</h2>
                    <div class="booking-card border my-5  rounded-3 p-3">
                        <div class="row">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 d-flex justify-content-end mb-3">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create New Customer</button>                        
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
        
                                <div id="reservationForm">
                                    <div class="selectionCollection mb-5">
                                        <div class="row">
                                            <div class="col-3 position-relative">
                                                <label class="pb-2 ps-2 fw-bold" for="chooseCompany">Choose Company:</label>
                                                <select class="chooseCompany form-control me-2" name="chooseCompany" id="chooseCompany">
                                                    <option value="" disabled selected hidden>Choose Company</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label class="pb-2 ps-2 fw-bold" for="chooseCustomer">Choose Customer: <span class="text-danger fw-bolder">*</span></label>
                                                <select class="form-control me-2" name="chooseCustomer" id="chooseCustomer" required>
                                                    <option value="" disabled selected hidden>Choose Customer</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label class="pb-2 ps-2 fw-bold" for="selectBranch">Select Branch: <span class="text-danger fw-bolder">*</span></label>
                                                <select class="form-control me-2" name="selectBranch" id="selectBranch" required>
                                                    <option value="" disabled selected hidden>Select Branch</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label class="pb-2 ps-2 fw-bold" for="selectSalesPerson">Select Sales Person:</label>
                                                <select class="form-control me-2" name="selectSalesPerson" id="selectSalesPerson">
                                                    <option value="" disabled selected hidden>Select Sales Person</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="row justify-content-start align-items-center mb-3">
                                        <div class="booking-card-bottom rounded-3 pt-2 w-100">
                                            <div class="tripeType mb-3" id="tripeType">
                                                <label class="pb-2 ps-2 me-3 fw-bold" for="tripeType">Select Tripe Type: <span class="text-danger fw-bolder">*</span></label>
                                                <input type="radio" id="roundTrip" name="tripeType" value="roundTrip" checked>
                                                <label class="me-3" for="roundTrip">Round Trip</label>
                                                <input type="radio" id="OneWay" name="tripeType" value="OneWay">
                                                <label class="me-3" for="OneWay">One Way</label>
                                                <input required type="radio" id="multiCity" name="tripeType" value="multiCity">
                                                <label class="me-3" for="multiCity">Multi City</label>
                                            </div>
                                            <div class="row">
                                                <div class="col-3">   
                                                    <label class="pb-2 ms-3 fw-bold" for="fromCountry">From: <span class="text-danger fw-bolder">*</span></label>
                                                </div>
                                                <div class="col-3">   
                                                    <label class="pb-2 ms-3 fw-bold" for="toCountry">To: <span class="text-danger fw-bolder">*</span></label>
                                                </div>
                                                <div class="col-2">   
                                                    <label class="pb-2 ms-3 fw-bold" for="fromDate">Departure: <span class="text-danger fw-bolder">*</span></label>
                                                </div>
                                                <div class="col-1">   
                                                    <label class="toDate pb-2 ms-2 fw-bold" for="toDate">Return: <span class="text-danger fw-bolder">*</span></label>
                                                </div>
                                                <div class="col ms-3">   
                                                    <label class="pb-2 ms-3 fw-bold" for="passengersDataInput">Passengers Data: <span class="text-danger fw-bolder">*</span></label>
                                                </div>
                                            </div>
                                            <div class="tripData">
                                                <div class="row">
                                                    <div class="d-flex mb-3 row-data" data-row-index="0">
                                                        <div class="col-3 me-2">
                                                            <!-- <label class="pb-2 ps-2 me-3" for="fromCountry">From: <span class="text-danger fw-bolder">*</span></label> -->
                                                            <select class="fromCountry form-control me-2" name="fromCountry" id="fromCountry" required>
                                                                <option value="" disabled selected hidden>From</option>
                                                                <option value="cairo">cairo</option>
                                                                <option value="Alex">Alex</option>
                                                                <option value="Aswan">Aswan</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-3 me-2">
                                                            <!-- <label class="pb-2 ps-2" for="toCountry">To: <span class="text-danger fw-bolder">*</span></label> -->
                                                            <select class="toCountry form-control me-2" name="toCountry" id="toCountry" required>
                                                                <option value="" disabled selected hidden>To</option>
                                                                <option value="cairo">cairo</option>
                                                                <option value="Alex">Alex</option>
                                                                <option value="Aswan">Aswan</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-2 fromDate me-2 p-0">
                                                            <!-- <label class="pb-2 ps-2" for="fromDate">Departure: <span class="text-danger fw-bolder">*</span></label> -->
                                                            <input class="fromDate form-control me-2" type="date" name="fromDate" value="" id="fromDate" required>                                        
                                                        </div>
                                                        <div class="col-1 toDate me-2 p-0">
                                                            <!-- <label class="pb-2 ps-2" for="toDate">Return: <span class="text-danger fw-bolder">*</span></label> -->
                                                            <input class="toDate form-control me-2" type="date" name="toDate" value="" id="toDate" required>                                        
                                                        </div>
                                                        <div>
                                                            
                                                        </div>
                                                        <div class="col position-relative">
                                                            <!-- <label class="pb-2 ps-2" for="passengersData">Passengers Data: <span class="text-danger fw-bolder">*</span></label> -->
                                                            <input class="form-control passengersDataInput pe-2" type="number" readonly id="passengersDataInput" name="passengersData">
                                                            <span id="passengersDataSpan" class="passengersDataSpan"></span>
                                                            <div class="passengersData-list bg-body-secondary position-absolute d-none p-3 start-0 end-0" id="passengersDataList">
                                                                <div class="adults d-flex justify-content-between align-items-center">
                                                                    <p class="m-0">Adults</p>
                                                                    <div class="d-flex adults-controller justify-content-between align-items-center">
                                                                        <button type="button" class="btn add-btn">+</button>
                                                                        <p class="adultsCounter m-0 mx-2" id="adultsCounter">1</p>
                                                                        <button type="button" class="btn remove-btn">-</button>
                                                                    </div>
                                                                </div>
                                                                <div class="childs d-flex justify-content-between align-items-center">
                                                                    <p class="m-0">Children</p>
                                                                    <div class="d-flex childs-controller justify-content-between align-items-center">
                                                                        <button type="button" class="btn add-btn">+</button>
                                                                        <p class="childsCounter m-0 mx-2" id="childsCounter">0</p>
                                                                        <button type="button" class="btn remove-btn">-</button>
                                                                    </div>
                                                                </div>
                                                                <div class="infant d-flex justify-content-between align-items-center">
                                                                    <p class="m-0">Infants</p>
                                                                    <div class="d-flex infants-controller justify-content-between align-items-center">
                                                                        <button type="button" class="btn add-btn">+</button>
                                                                        <p class="infantsCounter m-0 mx-2" id="infantsCounter">0</p>
                                                                        <button type="button" class="btn remove-btn">-</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div> 
                                                    </div>   
                                                </div>
                                            </div>
                                            <div class="rowData" id="rowData"></div>
                                            <div class="col-12 d-flex d-none mb-3 bottom-0 justify-content-start" id="addRowdiv">
                                                <button type="button" onclick="addRow()" class="btn btn-primary w-14" id="addRowBtn">Add Row</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-12 d-flex justify-content-end mb-3">
                                    <button class="btn btn-primary" id="nextToFlightInfo">Next</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>        
				<div class="d-flex justify-content-end">
					<a class="btn btn-primary next" id="nextToFlightInfo">Next <i class="fas fa-angle-right"></i></a>
				</div>
			</div>
            <!-- Section 2: Flight Info -->
			<div class="tab-pane fade" role="tabpanel" id="step2" aria-labelledby="step2-tab">
                <div class="section" id="flightInfoSection">
                    <h2 class="text-center">Passengers</h2>
                    <div class="row flightInfo mt-5 mb-5 p-1 justify-content-center align-items-center bg-danger-subtle rounded-4" id="flightInfo"></div>
                    <div class="row position-relative mb-3" id="passengersRow">
                        <div id="adults"></div>
                        <div id="childs"></div>
                        <div id="infants"></div>
                    </div>
                    <!-- <div class="col-12 d-flex justify-content-between mb-4">
                        <button class="btn btn-primary back-btn">Back</button>
                        <button class="btn btn-primary" id="nextToPayments">Next</button>
                    </div> -->
                </div>
				<div class="d-flex justify-content-between">
					<a class="btn btn-primary previous"><i class="fas fa-angle-left"></i> Back</a>
					<a class="btn btn-primary next" id="nextToPayments">Next <i class="fas fa-angle-right"></i></a>
				</div>
			</div>
            <!-- Section 3: Payments -->
			<div class="tab-pane fade" role="tabpanel" id="step3" aria-labelledby="step3-tab">
                <div class="section" id="paymentsSection">
                    <h2 class="paymentsSectionTitle text-end">Payment</h2>
                    <div class="paymentsSection border my-5  p-3 rounded-3">
                        <div class="inputsDivs">
                            <div class="row">
                                <div class="col-3 p-3">
                                    <label class="pb-2 ps-2 fw-bold" for="totalCoatPrice">Total cost Price:</label>
                                    <input type="text" class="form-control" name="totalCoatPrice" id="paymentTotalCost" placeholder="Total cost Price" readonly>
                                </div>
                                <div class="col-3 p-3">
                                    <label class="pb-2 ps-2 fw-bold" for="totalSellingPrice">Total Selling Price:</label>
                                    <input type="text" class="form-control" name="totalSellingPrice" id="paymentTotalSellingPrice" placeholder="Total Selling Price" readonly>                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 p-3">
                                    <label class="pb-2 ps-2 fw-bold" for="DetermineThevaluePaid">Determine The Amount Paid:</label>
                                    <input type="text" class="form-control" name="DetermineThevaluePaid" id="DetermineThevaluePaid" value="0" placeholder="Determine The value Paid" readonly>
                                </div>
                            </div>
                            <div>
                                <p class="p-2 h5">Payment Schedule</p>
                                <table class="table text-center table-bordered border-primary">
                                    <thead>
                                        <tr>
                                            <th>Treasury</th>
                                            <th>Amount</th>
                                            <th>Note</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <tr>
                                            <td>
                                                <select class="treasury form-control me-2" name="treasury" id="treasury0">
                                                    <option value="" disabled selected hidden>Select From The List</option>
                                                    <option value="cairo">cairo</option>
                                                    <option value="Alex">Alex</option>
                                                    <option value="Aswan">Aswan</option>
                                                </select>
                                            </td>
                                            <td><input type="number" class="amount form-control w-100" name="amount" min="0" id="amount0"></td>
                                            <td><input type="text" class="note form-control w-100" name="note" id="note0"></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary mb-3" id="addTableRow">Add Row</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="next-prv-btns d-flex mt-3 justify-content-between px-1">
                        <button class="btn btn-primary back-btn previous">Back</button>
                        <button class="btn btn-success finish-btn">Finish</button>
                    </div> -->
                </div>
				<div class="d-flex justify-content-between">
					<a class="btn btn-primary previous"><i class="fas fa-angle-left"></i> Back</a>
					<a class="btn btn-success finish-btn">Finish</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="jquery-3.7.1.js"></script>
<script src="wizard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
